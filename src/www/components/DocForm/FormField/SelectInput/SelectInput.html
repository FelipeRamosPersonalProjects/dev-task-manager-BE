<div class="select-input" view="%{{view:string}}%">
    <label>%{{label:string}}%</label>
    <select
        %{{classes:string}}%
        name="%{{fieldName:string}}%"
        value="%{{currentValue:string}}%"
        view="%{{view:string}}%"
        field
    >
        %{{options:array:SelectOption}}%
    </select>
</div>
