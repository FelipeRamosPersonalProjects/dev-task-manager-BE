<##{{wrapperTag:string}}##
    field
    field-type="single-relation"
    name="##{{fieldName:string}}##"
    ##{{classes:string}}##
    view="##{{view:string}}##"
    collection-name="##{{collection:string}}##"
>
    <label>##{{label:string}}##</label>
    <a href="##{{frontURL:string}}##" view="read">##{{currentValue:string}}##</a>
    ##{{editButton:component}}##

    <select value="##{{currentValue:string}}##" view="edit" relation-input>
        ##{{options:array:RelationOption}}##
    </select>

    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</##{{wrapperTag:string}}##>
