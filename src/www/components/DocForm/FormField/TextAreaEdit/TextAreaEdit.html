<form class="##{{css:string}}##" view="read" collection-name="##{{collection:string}}##">
    <label view="read">##{{label:string}}##</label>
    <pre view="read" name="##{{fieldName:string}}##">##{{currentValue:string}}##</pre>

    <div class="float-input" view="edit" name="##{{fieldName:string}}##" field contenteditable="true" field-type="html-editor">##{{currentValue:string}}##</div>
    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</form>
