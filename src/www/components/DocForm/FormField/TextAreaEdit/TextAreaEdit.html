<form class="%{{css:string}}%" view="read" collection-name="%{{collection:string}}%" %{{attributesHTML:string}}%>
    <label view="read">%{{label:string}}%</label>
    <pre view="read" name="%{{fieldName:string}}%">%{{currentValue:string}}%</pre>

    <%{{inputType:string}}% class="float-input" view="edit" name="%{{fieldName:string}}%" field contenteditable="true" field-type="%{{fieldType:string}}%">%{{currentValue:string}}%</%{{inputType:string}}%>
    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</form>
