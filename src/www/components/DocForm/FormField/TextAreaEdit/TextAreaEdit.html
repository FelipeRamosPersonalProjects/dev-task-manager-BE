<form class="readedit-form" view="read" collection-name="##{{collection:string}}##">
    <label view="read">##{{label:string}}##</label>
    <pre view="read" name="##{{fieldName:string}}##">##{{currentValue:string}}##</pre>
    <button type="button" class="edit-btn" view="read">Edit</button>

    <textarea view="edit" name="##{{fieldName:string}}##" field>##{{currentValue:string}}##</textarea>
    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</form>
