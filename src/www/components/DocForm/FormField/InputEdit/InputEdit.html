<form class="readedit-form" view="##{{view:string}}##" collection-name="##{{collection:string}}##">
    <label>##{{label:string}}##</label>

    <span view="read">##{{currentValue:string}}##</span>
    ##{{editButton:component}}##

    <input
        class="float-input"
        type="##{{inputType:string}}##"
        name="##{{fieldName:string}}##"
        value="##{{currentValue:string}}##"
        step="0.1"
        view="edit"
        field
        field-type="input-##{{inputType:string}}##"
    />
    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</form>
