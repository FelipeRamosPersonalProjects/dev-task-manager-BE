<form class="readedit-form float-input" view="##{{view:string}}##" collection-name="##{{collection:string}}##">
    <label>##{{label:string}}##</label>
    <span view="read">##{{currentValue:string}}##</span>
    <button type="button" class="edit-btn" view="read">Edit</button>

    <select name="##{{fieldName:string}}##" value="##{{currentValue:string}}##" view="edit" field>
        ##{{options:array:SelectOption}}##
    </select>

    <button type="button" class="cancel-btn" view="edit">Cancel</button>
    <button type="submit" view="edit">Save</button>
</form>
