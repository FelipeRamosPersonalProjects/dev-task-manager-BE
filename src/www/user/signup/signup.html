<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
</head>
<body>
    <h1>Sign UP</h1>
    
    <form>
        <fieldset>
            <label>First Name</label>
            <input type="text" name="firstName" />

            <label>Last Name</label>
            <input type="text" name="lastName" />
        </fieldset>

        <fieldset>
            <label>E-mail</label>
            <input type="text" name="email" />
        </fieldset>

        <fieldset>
            <label>Password</label>
            <input type="password" name="password" />

            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" />
        </fieldset>

        <fieldset>
            <label>GitHub Token:</label>
            <input type="text" name="gitHubToken" />
    
            <label>GitHub User:</label>
            <input type="text" name="gitHubUser" />
        </fieldset>

        <fieldset>
            <label>JIRA Token:</label>
            <input type="text" name="jiraToken" />
    
            <label>JIRA User:</label>
            </textarea><input type="text" name="jiraUser" />
        </fieldset>

        <fieldset>
            <label>Slack Name:</label>
            <input type="text" name="slackName" />
        </fieldset>
    
        <button type="submit">Sign UP</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', (ev) => {
            ev.preventDefault();
            const inputs = ev.target.querySelectorAll('[name]');
            const data = {};

            inputs.forEach(item => (data[item.name] = item.value));

            if (data.password !== data.confirmPassword) {
                return alert('The passwords does not match! Try again.');
            }

            fetch('/auth/register', {
                headers: { 'Content-Type': 'application/json' },
                method: 'post',
                body: JSON.stringify(data)
            }).then(res => res.json()).then(data => {
                if (data.error) {
                    return alert(data.message);
                }

                return window.location.href = '/dashboard';
            }).catch(err => {
                alert(err.message);
            });
        });
    </script>
</body>
</html>
