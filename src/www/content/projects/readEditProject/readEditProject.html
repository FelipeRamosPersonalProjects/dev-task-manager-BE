<h1>##{{displayName:string}}##</h1>

##{{docForm:component}}##

<button
    type="button"
    js="delete-doc"
    data-docuid="##{{UID:string}}##"
    data-collection="##{{collection:string}}##"
>Delete</button>

<script defer>
    document.querySelectorAll('.readedit-form').forEach(form => {
        form.addEventListener('submit', (ev) => {
            ev.preventDefault();
            
            editField({ ev, dataMiddleware: (data) => {
                if (data.templates) {
                    data.templates = JSON.parse(data.templates);
                }

                return data;
            } })
        });
    });
</script>
